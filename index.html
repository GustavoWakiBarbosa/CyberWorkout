<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- <meta http-equiv="refresh" content="0; URL=login.html" /> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWorkout</title>
    <link rel="stylesheet" href="assets/styles/resets.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    
    
</head>
<body>
    <header>
        <nav>
            <a href="">
                <span class="material-icons icons">
                    fitness_center
                </span>
            </a>
            <a href="">
                <span class="material-icons icons">
                    menu_book
                </span>
            </a>
            <a href="">
                <span class="material-icons icons">
                    person
                </span>
            </a>
        </nav>
    </header>
    
    <main>

        <section class="secao">
            <img src="assets/images/logo.svg" class="logo-pequena" alt="logo pequena">
            <h2>Treino</h2>
            <span class="material-icons icons">
                refresh
            </span>
        </section>

        <section class="criar-treino">
            <h2>Meus Treinos</h2>
            <a href="">
                <div class="container-criacao button-treino">
                    <span class="material-icons">
                        note_add
                    </span>
                    <h2>Criar Treino</h2>
                </div>
            </a>
            <a href="">
                <div class="container-criacao button-pasta">
                    <span class="material-icons">
                        folder
                    </span>
                    <h2>Criar Pasta</h2>
                </div>
            </a>
        </section>

        <ul class="treinos">
            <template class="template-treino">
                <li class="treino" draggable="true">
                    <h2>Pull</h2>
                    <span class="material-symbols-outlined icons">
                        more_horiz
                  </span>
                </li>
            </template>
         </ul>

        <ul class="lista-pastas">
            <template class="template-pastas">
                <div class="container-pasta">
                        <!-- <span class="material-symbols-outlined seta">
                           chevron_right
                         </span> -->
                     <h2>Treino ABC Science Fitness</h2>
                     <span class="material-symbols-outlined icons pontinhos">
                          more_horiz
                    </span>
                     <details>
                        <summary>Treinos</summary>
                         <ul class="treinos">
                            <li class="treino">
                                <h2>Pull</h2>
                                <span class="material-symbols-outlined icons">
                                    more_horiz
                              </span>
                            </li>
                            <li class="treino">
                                <h2>Push</h2>
                                <span class="material-symbols-outlined icons">
                                    more_horiz
                              </span>
                            </li>
                         </ul>
                     </detail>
                </div>
        </template>
        </ul>

    </main>

    <div class="modal-container">
        <div class="modal">
            <label class="titulo" for="nomePasta">Nova Pasta</label>
            <input type="text" name="nomePasta" placeholder="Digite o nome da pasta" id="nomePasta">
            <input type="button" class="botoes" id="button-cancelar" value="Cancelar">
            <input type="button" class="botoes" id="button-criar" value="Criar">
        </div>
    </div>

    <div class="modal-container-t">
        <div class="modal-t">
            <label class="titulo" for="nomePasta">Novo Treino</label>
            <input type="text" name="nomePasta" placeholder="Digite o nome do treino" id="nomePasta-t">
            <input type="button" class="botoes" id="button-cancelar-t" value="Cancelar">
            <input type="button" class="botoes" id="button-criar-t" value="Criar">
        </div>
    </div>

    <script src="assets/js/index/modal-pasta.js"></script>
    <script src="assets/js/index/modal-treino.js"></script>
    <script src="assets/js/index/pastas.js"></script>
    <script src="assets/js/index/treino.js"></script>
</body>
</html>
